<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h2 class="heading">
        Advice #
        <!-- Advice ID goes here -->
      </h2>
      <p class="advice">
        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, unde
        provident facilis fugit illo commodi veritatis, vero tempora sequi
        velit."
      </p>
      <img src="./images/pattern-divider-desktop.svg" alt="" class="divider" />
      <div class="btn">
        <img src="./images/icon-dice.svg" alt="" />
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Faizat Hazeez</a>.
    </div>

    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
